<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="styles\bootstrap-5.0.2-dist\bootstrap-5.0.2-dist\css\bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles\style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="transparency">
      <div class="container p-5">
        <div class="row text-start">
          <div class="col-md-12 text-center text-md-start">
            <h3>
              My To Do List<i class="mx-3 fa-solid fa-rectangle-list 2xl"></i>
            </h3>
            <form action="">
              <input
                class="inputClass"
                id="inputmain"
                type="text"
                placeholder="what's on your mind...?"
              /><input id="planmain" type="submit" value="Plan" />
            </form>
            <div class="row">
              <h3 class=" col-lg-3 text-center text-lg-start">Planned Activities</h3>
              <div class="col-lg-3">
              <div class="row">
               <div class="col-4"><button id="clear">Clear</button></div>
               <div class="col-4"><button id="organize">Organize</button></div>
               <div class="col-4"><button id="filter">Filter</button></div>
              </div>
              </div>
              <div class="col-lg-6"></div>
            </div>
            <div class="activity-holder">
              <!-- <div class="activities">
                    <input type="text">button<button>Edit</button><button>Delete</button><input class="cbox" type="checkbox">
                  </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <button class="shop"><a href="">Shopping Inventory</a></button> -->

    <script
      src="https://kit.fontawesome.com/1b0619be22.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts\script.js"></script>
  </body>
</html>
